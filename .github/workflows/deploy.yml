name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
 
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true

        tags: ${{ secrets.DOCKER_USERNAME }}/cleanstarter:latest

  deploy-to-server:
    needs: build-and-push 
    runs-on: ubuntu-latest
    steps:
    
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          
          mkdir -p ~/app
          cd ~/app
          

          cat <<EOF > docker-compose.yml
          services:
            api:
              image: ${{ secrets.DOCKER_USERNAME }}/cleanstarter:latest
              container_name: liveauction_api
              restart: always
              ports:
                - "8080:8080"
              env_file:
                - .env
              environment:
                - ASPNETCORE_URLS=http://+:8080
          EOF
          
          docker pull ${{ secrets.DOCKER_USERNAME }}/cleanstarter:latest

          docker compose down
          docker compose up -d
          
          docker image prune -f